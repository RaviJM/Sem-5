<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Example</title>
    </head>
    
    <body>
        <h1>JavaScript Example</h1>
        
        <script>
        // Using console.log to print a message to the browser console
        console.log("Hello, world!");
        
        // Using document.write to write content directly to the HTML page
        document.write("<p>This text is written using document.write()</p>");
        </script>
    </body>
</html>
